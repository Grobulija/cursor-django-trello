<h1>Board {{ board.name }}</h1>
<a href="/board/{{ board.id }}/edit/">Edit board</a>
<a href="/board/{{ board.id }}/new/">Add task</a>
<hr>
<div>
  Tasks:
  <div>
    {% for task in board.tasks.all %}
      <a href="{{ task.get_absolute_url }}">{{ task.name }}</a>
      <p>{{ task.description|truncatewords:5 }}</p>
    {% endfor %}
  </div>
</div>
